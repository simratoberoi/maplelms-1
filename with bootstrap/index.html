<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@S.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN* crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="section-1">
      <div class="hero-container">
        <div class="hero-content fade-in">
          <div class="hero-text">
            <h1>
              Anytime<span class="highlight">.</span><br />
              Anywhere<span class="highlight">.</span><br />
              Any Device<span class="highlight">.</span>
            </h1>
            <button class="explore-btn">Explore Now</button>
          </div>
          <div class="hero-image">
            <div class="student-img">
              <img src="image.png" alt="girl holding laptop">
            </div>
          </div>
        </div>
    </section>

    <section class="stats-section">
        <div class="stats">
          <div class="stats-grid">
            <div class="row" style=" width:100vw;
              padding: 2rem 1rem;">
              <div class="col-md-4 col-sm-6" style="background:#fff;
              align-items: center;
              justify-content: center;
              display: flex;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;">
                <div class="counter">
                  <span class="counter-value">10</span> <span>+</span>
                  <h3 class="title">Countries</h3>
                </div>
              </div>
              <div class="col-md-4 col-sm-6" style="background:#fff;
              align-items: center;
              justify-content: center;
              display: flex;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;">
                <div class="counter">
                  <span class="counter-value">100</span> <span>k+</span>
                  <h3 class="title">Users</h3>
                </div>
              </div>
              <div class="col-md-4 col-sm-6" style="background:#fff;
              align-items: center;
              justify-content: center;
              display: flex;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;">
                <div class="counter">
                  <span class="counter-value">5000</span> <span>+</span>
                  <h3 class="title">Courses</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
    <section class="section-2">
      <div class="container">
        <div class="section-2-content">
          <h1>Learning Management System</h1>
        </div>
          <div class="container">
            <div class="row" style="align-items: center; justify-content: center;">
              <div class="col">
                1
              </div>
              <div class="col">
                2
              </div>
              <div class="col">
                3
              </div>
            </div>
            <div class="row" style="align-items: center; justify-content: center;">
              <div class="col-sm-6 col-md-4" style="background: white;
              border-radius: 20px;
              margin: 3rem 2rem;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;
              transition: all 0.3s ease;
              cursor: pointer;
              height: 20%;">
                4
              </div>
              <div class="col-sm-6 col-md-4" style="background: white;
              border-radius: 20px;
              margin: 3rem 2rem;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;
              transition: all 0.3s ease;
              cursor: pointer;
              height: 20%;">
                5
              </div>
            </div>
          </div>
      </div>
    </section>
    <section class="section-3">
      <div class="main-placeholder"></div>
      <footer>
      </footer>
    </section>
    <script src="node_modules/bootstrap/dist/js/"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@S.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh950GNyZPhcTNXj1NW7RuBCsyN/o8j]pcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="counter.js"></script>

  </body>
</html>
