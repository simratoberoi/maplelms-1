<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System</title>
    <link rel="stylesheet" href="style.css">
    
  <body>
    <section class="section-1">
      <div class="hero-container">
        <div class="hero-content fade-in">
          <div class="hero-text">
            <h1>
              Anytime<span class="highlight">.</span><br />
              Anywhere<span class="highlight">.</span><br />
              Any Device<span class="highlight">.</span>
            </h1>
            <button class="explore-btn">Explore Now</button>
          </div>
          <div class="hero-image">
            <div class="student-img">
              <img src="image.png" alt="girl holding laptop">
            </div>
          </div>
        </div>
    </section>

    <section class="stats-section">
        <div class="stats">
          <div class="stats-grid">
            <div class="row" style=" width:100vw;
              padding: 2rem 1rem;">
              <div class="col-md-4 col-sm-6" style="background:#fff;
              align-items: center;
              justify-content: center;
              display: flex;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;">
                <div class="counter">
                  <span class="counter-value">10</span> <span>+</span>
                  <h3 class="title">Countries</h3>
                </div>
              </div>
              <div class="col-md-4 col-sm-6" style="background:#fff;
              align-items: center;
              justify-content: center;
              display: flex;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;">
                <div class="counter">
                  <span class="counter-value">100</span> <span>k+</span>
                  <h3 class="title">Users</h3>
                </div>
              </div>
              <div class="col-md-4 col-sm-6" style="background:#fff;
              align-items: center;
              justify-content: center;
              display: flex;
              font-size: 3rem;
              font-weight: 700;
              color: #049770;">
                <div class="counter">
                  <span class="counter-value">5000</span> <span>+</span>
                  <h3 class="title">Courses</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 
    <section class="section-2">
      <div class="container">
        <div class="section-2-content">
          <h1>Learning Management System</h1>
        </div>
          <div class="thirdcontainer">
            <div class="firstrow">
              <div class="col">
                1
              </div>
              <div class="col">
                2
              </div>
              <div class="col">
                3
              </div>
              <div class="col">
                4
              </div>
              <div class="col">
                5
              </div>
              <div class="col">
                6
              </div>
              <div class="col">
                7
              </div>
              <div class="col">
                8
              </div>
            </div>
        
          </div>
        </div>
      </div>
    </section>
    <section class="section-3">
      <div class="main-placeholder"></div>
      <footer>
      </footer>
    </section>
    <script src="counter.js"></script>

  </body>
</html>
