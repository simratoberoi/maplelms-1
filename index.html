<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Management System</title>
  </head>
  <body>
    <section class="section-1">
      <div class="container">
        <div class="hero-content fade-in">
          <div class="hero-text">
            <h1>
              Anytime<span class="highlight">.</span><br />
              Anywhere<span class="highlight">.</span><br />
              Any Device<span class="highlight">.</span>
            </h1>
            <button class="explore-btn">Explore Now</button>
          </div>
          <div class="hero-image">
            <div class="student-img">
              <img src="image.png" alt="girl holding laptop">
            </div>
          </div>
        </div>
    </section>

    <section class="stats-section">
        <div class="stats">
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number">10+</span>
              <div class="stat-label">Countries</div>
            </div>
            <div class="stat-item">
              <span class="stat-number">100k+</span>
              <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
              <span class="stat-number">5000+</span>
              <div class="stat-label">Courses</div>
            </div>
          </div>
        </div>
      </div>
    </section> 
    <section class="section-2">
      <div class="container">
        <div class="section-2-content">
          <h1>Learning Management System</h1>
          <div class="cards-container">
            <div class="card card-1 fade-in">1</div>
            <div class="card card-2 fade-in">2</div>
            <div class="card card-3 fade-in">3</div>
            <div class="card card-4 fade-in">4</div>
            <div class="card card-5 fade-in">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-3">
      <div class="main-placeholder"></div>
      <footer>
      </footer>
    </section>
    <link rel="stylesheet" href="style.css">
  </body>
</html>
